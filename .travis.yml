# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
sudo: false
cache: packages

r_github_packages:
  - ThinkR-open/fakir  # pre-install to avoid vignette package errors

before_install:
  - sudo apt update
  - sudo apt install -y libgdal-dev libproj-dev libgeos-dev libudunits2-dev libnode-dev libcairo2-dev libnetcdf-dev
  
# build matrix; turn on vdiffr only on r release
matrix:
  include:
  - r: release
    env: VDIFFR_RUN_TESTS=true
    before_cache:
    - Rscript -e 'remotes::install_cran("pkgdown")'
    - Rscript -e 'remotes::install_github("ThinkR-open/thinkrtemplate")'
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: $GITHUB_PAT
      keep-history: true
      local-dir: docs
      on:
        branch: master
      skip_cleanup: true

before_install:
  - Rscript -e 'update.packages(ask = FALSE)'

after_success:
  - Rscript -e 'devtools::test()'
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'pkgdown::build_site()'

